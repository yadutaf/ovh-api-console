
<table class="table table-condensed">
    <thead>
        <tr>
            <th colspan="2" class="text-muted">
                {{ param.description || '/' }}
            </th>
            <th class="col-data-type">
                {{ param.dataType || '/' }}
            </th>
        </tr>
    </thead>
    <tbody>
        <tr data-ng-repeat="param in param.modelProperties">

            <!-- param name -->
            <td>{{param.name}}</td>

            <!-- can be again a complex type -->
            <td data-ng-if="param.isModel && !param.isEnum">
                <div data-ng-include="'api/api.complexType.tpl.html'"></div>
            </td>

            <!-- classic or enum -->
            <td data-ng-if="!param.isModel || (param.isModel && param.isEnum)">
                <!-- field -->
                <div data-ng-include="'api/api.simpleType.tpl.html'"></div>

                <!-- description -->
                <p class="text-muted">
                    {{ param.description || '&nbsp;' }}
                </p>
            </td>

            <!-- type -->
            <td class="col-data-type">{{param.dataType}}</td>

        </tr>
    </tbody>
</table>
